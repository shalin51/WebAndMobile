<head>

	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,500,700,200,300' rel='stylesheet' type='text/css'>
</head>

<body>
	<!--start-body-->
	<!--star-wrapper-demo-->
	<div class="wrapper-demo">
		<h1>Friend List</h1>
		<!--start-wrapper-dropdown-2-->
		<div id="dd" class="wrapper-dropdown-2" tabindex="1">Friends
			<i>
				<img src="images/menu.png" />
			</i>
			<!-- start search-->
			<div class="search-box">
				<div id="sb-search" class="sb-search">
					<form>
						<input class="sb-search-input" placeholder="Enter your search term..." type="search" name="search" id="search">
						<input class="sb-search-submit" type="submit" value="">
						<span class="sb-icon-search"> </span>
					</form>
				</div>
			</div>
			<!-- search-scripts -->
			<script src="js/classie.js"></script>
			<script src="js/uisearch.js"></script>
			<script>
				new UISearch(document.getElementById('sb-search'));
			</script>
			<!-- /search-scripts -->
			<!-- end search-->
			<ul class="dropdown">
				
			
			</ul>
		</div>
	</div>
	<!--end-wrapper-dropdown-2-->
	<!--start-script-->
	<script type="text/javascript">
	$("document").ready(function(){
		fetch("http://localhost:8080/",{mode:"no-cors"}).then(d=>{
			debugger
			d.json()
			}).then(d=>{
				d.forEach(element => {
					$('.dropdown').append(`	<div class="friends-grids">
							<div class="grids-left">
								<img src=${d.body.users.url} />
							</div>
							<div class="friend-grid">
								<p class="flowers">21k</p>
							</div>
							<div class="grids-right">
								<h2>${d.body.users.name}</h2>
								<!--<img src="images/heart.png" />-->
								<ul class="grids-right-info">
									<li class="user">${d.body.users.followers_count}</li>
									<li class="camera">${d.body.users.friends_count}</li>
									<li class="chat">${d.body.users.listed_count}</li>								
								</ul>
					</div>`)
				});
		})
	
	})
		function DropDown(el) {
			this.dd = el;
			this.initEvents();
		}
		DropDown.prototype = {
			initEvents: function () {
				var obj = this;

				obj.dd.on('click', function (event) {
					$(this).toggleClass('active');
					event.stopPropagation();
				});
			}
		}
		$(function () {

			var dd = new DropDown($('#dd'));

			$(document).click(function () {
				// all dropdowns
				$('.wrapper-dropdown-2').removeClass('active');
			});

		});
	</script>
</body>

</html>
