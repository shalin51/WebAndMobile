    <script >
        urlParam = function(name){
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            return results[1] || 0;
        }

        
        
        $(document).ready(function(){
            
            var career=urlParam("career").replace(/%20/g, " ");
            var cOption=urlParam("cOption").replace(/%20/g, " ");
            debugger;
            var data= getData(career,cOption)                      
            data.forEach((n,i)=>{
                $('#list').append(`<h3>${n.name}</h3>

                        <span class="col-lg-2">Instructure: ${n.professor}</span>
                        <span class="col-lg-6">Course Number:${n.number}</span>
                   </div>
                   <div class="row" style="padding-top: 40px">
                         <a href="selection.html?name=${n.number}"><img src=${n.imgSrc} class="img-responsive col-lg-2"></a>
                        
                   </div>
                   <div class="row" style="padding-top: 40px">
                        <span class="col-lg-2">Credir hours:${n.creditHours}</span>

        })
